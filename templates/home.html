{% extends "index.html" %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="mb-5 p-3 container-fluid">
        <form action="/" method="POST">
            <div class="mb-3">
                <label class="form-label" for="item">Item:</label>
                <input type="text" class="form-control" name="item">
            </div>
            <input type="submit" class="btn btn-primary" value="Add!">
        </form>
    </div>

    <div class="container-fluid">
        <h2>Current Items</h2>
        <ul class="list-group">
            {% for item in page.backlog_items %}
            <li data-id={{item.id}} class="list-group-item">{{ item.name }} <button class="btn btn-link" type="button" data-id={{item.id}} id="del-item-id-{{item.id}}"> <i class="bi bi-trash"></i> </button> </li>
            {% endfor %}
        <ul>
    </div>
{% endblock %}

{% block scripts %}
    <script> {% include "js/home.js" %} </script>
{% endblock %}
